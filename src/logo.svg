<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 60" width="240" height="60">
  <!-- Three stacked rounded rhombus shapes - matching the provided image -->
  <g fill="#1e3a8a">
    <!-- Bottom shape (lowest) -->
    <rect x="4" y="32" width="32" height="12" rx="2" ry="2" transform="rotate(-20 20 38)" />
    
    <!-- Middle shape (overlapping bottom) -->
    <rect x="6" y="26" width="28" height="10" rx="2" ry="2" transform="rotate(-20 20 31)" />
    
    <!-- Top shape (overlapping middle) -->
    <rect x="8" y="20" width="24" height="8" rx="2" ry="2" transform="rotate(-20 20 24)" />
  </g>
  
  <!-- HexTrust text -->
  <text x="42" y="38" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#1e3a8a" letter-spacing="0.5">
    HexTrust
  </text>
</svg>
